<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="HeaderFragment"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/resource/common/common.css">
</head>
<body>
<header class="site-header sticky z-50 top-0">
    <div class="navbar max-w-3xl mx-auto" style="display: flex; align-items: center;">
        <div class="navbar-start">

                         class="bg-[#112D4E] border-[#112D4E] hover:bg-gray-500"
                         style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;">
                        <path d="M4 11h12v2H4zm0-5h16v2H4zm0 12h7.235v-2H4z"></path>
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow rounded-box w-52">
                    <li>
                        <a href="/" class="text-gray-600 hover:text-gray-800 focus:text-gray-900">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">

                    </li>
                    <li>
                        <a href="/foodInfo/search"
                           class="text-gray-600 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path>
                            </svg>
                            식품 검색
                        </a>
                    </li>
                    <li>
                        <a href="/cartFoodInfo/list"
                           sec:authorize="isAuthenticated()"
                           class="text-gray-600 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921zM17.307 15h-6.64l-2.5-6h11.39l-2.25 6z"></path>
                                <circle cx="10.5" cy="19.5" r="1.5"></circle>
                                <circle cx="17.5" cy="19.5" r="1.5"></circle>
                            </svg>

                        </a>
                    </li>
                    <li>
                        <a href="/tracking/bodyTracking"
                           sec:authorize="isAuthenticated()"
                           class="text-gray-600 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path>

                            </svg>
                            바디 트래킹
                        </a>
                    </li>
                    <li>
                        <a th:href="@{|/mealHistory/${@rq.member.id}|}" sec:authorize="isAuthenticated()"
                           class="text-gray-600 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="M3 3v17a1 1 0 0 0 1 1h17v-2H5V3H3z"></path>
                                <path d="M15.293 14.707a.999.999 0 0 0 1.414 0l5-5-1.414-1.414L16 12.586l-2.293-2.293a.999.999 0 0 0-1.414 0l-5 5 1.414 1.414L13 12.414l2.293 2.293z"></path>
                            </svg>
                            식단 캘린더
                        </a>
                    </li>
                    <li>
                        <a class="text-gray-600 hover:text-gray-800"
                           href="/post/list?postType=A">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="M16.604 11.048a5.67 5.67 0 0 0 .751-3.44c-.179-1.784-1.175-3.361-2.803-4.44l-1.105 1.666c1.119.742 1.8 1.799 1.918 2.974a3.693 3.693 0 0 1-1.072 2.986l-1.192 1.192 1.618.475C18.951 13.701 19 17.957 19 18h2c0-1.789-.956-5.285-4.396-6.952z"></path>

                            </svg>
                            커뮤니티
                        </a>
                    </li>

                    <li>
                        <a class="text-gray-600 hover:text-gray-800"
                           sec:authorize="isAuthenticated()"
                           th:href="@{|/member/mypage/${@rq.member.id}|}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="M20.995 6.9a.998.998 0 0 0-.548-.795l-8-4a1 1 0 0 0-.895 0l-8 4a1.002 1.002 0 0 0-.547.795c-.011.107-.961 10.767 8.589 15.014a.987.987 0 0 0 .812 0c9.55-4.247 8.6-14.906 8.589-15.014zM12 19.897C5.231 16.625 4.911 9.642 4.966 7.635L12 4.118l7.029 3.515c.037 1.989-.328 9.018-7.029 12.264z"></path>

                            </svg>
                            마이페이지
                        </a>
                    </li>
                    <li>
                        <a href="/recommend/list" class="text-gray-600 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                 style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;">
                                <path d="m21.781 13.875-2-2.5A1 1 0 0 0 19 11h-6V9h6c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2H5a1 1 0 0 0-.781.375l-2 2.5a1.001 1.001 0 0 0 0 1.25l2 2.5A1 1 0 0 0 5 9h6v2H5c-1.103 0-2 .897-2 2v3c0 1.103.897 2 2 2h6v4h2v-4h6a1 1 0 0 0 .781-.375l2-2.5a1.001 1.001 0 0 0 0-1.25zM4.281 5.5 5.48 4H19l.002 3H5.48L4.281 5.5zM18.52 16H5v-3h13.52l1.2 1.5-1.2 1.5z"></path>
                            </svg>
                            음식 추천
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a th:href="@{/}" class="text-lg font-bold text-white">Calo Check</a>
        </div>
        <div class="flex mb-2 navbar-end px-4" style="margin-top: 10px;">
            <a class="btn btn-circle bg-[#112D4E] border-[#112D4E] hover:bg-gray-500" href="/notification/list"
               th:if="${@rq.login}">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;">
                        <path d="M19 13.586V10c0-3.217-2.185-5.927-5.145-6.742C13.562 2.52 12.846 2 12 2s-1.562.52-1.855 1.258C7.185 4.074 5 6.783 5 10v3.586l-1.707 1.707A.996.996 0 0 0 3 16v2a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-2a.996.996 0 0 0-.293-.707L19 13.586zM19 17H5v-.586l1.707-1.707A.996.996 0 0 0 7 14v-4c0-2.757 2.243-5 5-5s5 2.243 5 5v4c0 .266.105.52.293.707L19 16.414V17zm-7 5a2.98 2.98 0 0 0 2.818-2H9.182A2.98 2.98 0 0 0 12 22z"></path>
                    </svg>
                    <span class="badge badge-xs badge-primary indicator-item" data-test="hasUnreadNotifications"
                          th:if="${@rq.hasUnreadNotifications()}"></span>
                </div>
            </a>
            <div class="flex">
                <a th:href="@{/member/login}" sec:authorize="isAnonymous()"
                   class="btn btn-circle bg-[#112D4E] border-[#112D4E] hover:bg-gray-500 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;">
                        <path d="m13 16 5-4-5-4v3H4v2h9z"></path>
                        <path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path>
                    </svg>
                </a>
                <a href="javascript:;" sec:authorize="isAuthenticated()" onclick="$(this).next().submit();"
                   class="btn btn-circle bg-[#112D4E] border-[#112D4E] hover:bg-gray-500 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                         style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;">
                        <path d="M16 13v-2H7V8l-5 4 5 4v-3z"></path>
                        <path d="M20 3h-9c-1.103 0-2 .897-2 2v4h2V5h9v14h-9v-4H9v4c0 1.103.897 2 2 2h9c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2z"></path>
                    </svg>
                </a>
                <form th:action="|/member/logout|" method="POST"></form>
            </div>

        </div>

</html>
