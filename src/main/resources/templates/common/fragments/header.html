<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="HeaderFragment"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="/resource/common/common.css">
</head>
<body>
<header class="site-header sticky z-50 top-0">
    <div class="navbar max-w-3xl mx-auto" style="display: flex; align-items: center;">
        <div class="navbar-start">
            <div class="dropdown">
                <label tabindex="0" class="btn btn-square btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         class="inline-block w-6 h-6 stroke-current text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow rounded-box w-52">
                    <li>
                        <a href="/" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="3"
                                      d="M3 8v10a1 1 0 0 0 1 1h4v-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v5h4a1 1 0 0 0 1-1V8M1 10l9-9 9 9"/>
                            </svg>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/foodInfo/search" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="3" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                            Search
                        </a>
                    </li>
                    <li>
                        <a href="/tracking/bodyTracking" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path fill="currentColor"
                                      d="M6 1a1 1 0 0 0-2 0h2ZM4 4a1 1 0 0 0 2 0H4Zm7-3a1 1 0 1 0-2 0h2ZM9 4a1 1 0 1 0 2 0H9Zm7-3a1 1 0 1 0-2 0h2Zm-2 3a1 1 0 1 0 2 0h-2ZM1 6a1 1 0 0 0 0 2V6Zm18 2a1 1 0 1 0 0-2v2ZM5 11v-1H4v1h1Zm0 .01H4v1h1v-1Zm.01 0v1h1v-1h-1Zm0-.01h1v-1h-1v1ZM10 11v-1H9v1h1Zm0 .01H9v1h1v-1Zm.01 0v1h1v-1h-1Zm0-.01h1v-1h-1v1ZM10 15v-1H9v1h1Zm0 .01H9v1h1v-1Zm.01 0v1h1v-1h-1Zm0-.01h1v-1h-1v1ZM15 15v-1h-1v1h1Zm0 .01h-1v1h1v-1Zm.01 0v1h1v-1h-1Zm0-.01h1v-1h-1v1ZM15 11v-1h-1v1h1Zm0 .01h-1v1h1v-1Zm.01 0v1h1v-1h-1Zm0-.01h1v-1h-1v1ZM5 15v-1H4v1h1Zm0 .01H4v1h1v-1Zm.01 0v1h1v-1h-1Zm0-.01h1v-1h-1v1ZM2 4h16V2H2v2Zm16 0h2a2 2 0 0 0-2-2v2Zm0 0v14h2V4h-2Zm0 14v2a2 2 0 0 0 2-2h-2Zm0 0H2v2h16v-2ZM2 18H0a2 2 0 0 0 2 2v-2Zm0 0V4H0v14h2ZM2 4V2a2 2 0 0 0-2 2h2Zm2-3v3h2V1H4Zm5 0v3h2V1H9Zm5 0v3h2V1h-2ZM1 8h18V6H1v2Zm3 3v.01h2V11H4Zm1 1.01h.01v-2H5v2Zm1.01-1V11h-2v.01h2Zm-1-1.01H5v2h.01v-2ZM9 11v.01h2V11H9Zm1 1.01h.01v-2H10v2Zm1.01-1V11h-2v.01h2Zm-1-1.01H10v2h.01v-2ZM9 15v.01h2V15H9Zm1 1.01h.01v-2H10v2Zm1.01-1V15h-2v.01h2Zm-1-1.01H10v2h.01v-2ZM14 15v.01h2V15h-2Zm1 1.01h.01v-2H15v2Zm1.01-1V15h-2v.01h2Zm-1-1.01H15v2h.01v-2ZM14 11v.01h2V11h-2Zm1 1.01h.01v-2H15v2Zm1.01-1V11h-2v.01h2Zm-1-1.01H15v2h.01v-2ZM4 15v.01h2V15H4Zm1 1.01h.01v-2H5v2Zm1.01-1V15h-2v.01h2Zm-1-1.01H5v2h.01v-2Z"/>
                            </svg>
                            Tracking
                        </a>
                    </li>
                    <li>
                        <a th:href="@{|/mealHistory/${@rq.member.id}|}" sec:authorize="isAuthenticated()" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                <path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V400c0 44.2 35.8 80 80 80H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H80c-8.8 0-16-7.2-16-16V64zm406.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L320 210.7l-57.4-57.4c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L240 221.3l57.4 57.4c12.5 12.5 32.8 12.5 45.3 0l128-128z"/></svg>
                            DailyMenu
                        </a>
                    </li>
                    <li>
                        <a href="/post/list" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linejoin="round" stroke-width="3"
                                      d="M8 8v1h4V8m4 7H4a1 1 0 0 1-1-1V5h14v9a1 1 0 0 1-1 1ZM2 1h16a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1Z"/>
                            </svg>
                            Community
                        </a>
                    </li>

                    <li>
                        <a class="text-gray-600 hover:text-gray-800" sec:authorize="isAuthenticated()"
                           th:href="@{|/member/mypage/${@rq.member.id}|}">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                      stroke-width="3" d="M1 5.917 5.724 10.5 15 1.5"/>
                            </svg>
                            My Page
                        </a>
                    </li>
                    <li>
                        <a href="/cartFoodInfo/list" class="text-gray-600 hover:text-gray-800">
                            <svg class="w-[13px] h-[13px] text-gray-800 dark:text-black" aria-hidden="true"
                                 xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
                                <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
                            </svg>
                            Bucket
                        </a>
                    </li>
                    <li>
                        <a href="/recommend/list" class="text-gray-600 hover:text-gray-800">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
                                <path d="M512 32c0 113.6-84.6 207.5-194.2 222c-7.1-53.4-30.6-101.6-65.3-139.3C290.8 46.3 364 0 448 0h32c17.7 0 32 14.3 32 32zM0 96C0 78.3 14.3 64 32 64H64c123.7 0 224 100.3 224 224v32V480c0 17.7-14.3 32-32 32s-32-14.3-32-32V320C100.3 320 0 219.7 0 96z"/>
                            </svg>
                            Recommend
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a th:href="@{/}" class="text-lg font-bold text-white">Calo Check</a>
        </div>
        <div class="navbar-end px-4" style="margin-top: 10px;">
            <a class="btn btn-ghost btn-circle" href="/notification/list" th:if="${@rq.login}">
                <div class="indicator mb-4 mr-3">
                    <i class="fa-regular fa-bell" style="color:white"></i>
                    <span class="badge badge-xs badge-primary indicator-item" data-test="hasUnreadNotifications"
                          th:if="${@rq.hasUnreadNotifications()}"></span>
                </div>
            </a>
            <div>
                <a th:href="@{/member/login}" sec:authorize="isAnonymous()"
                   class="text-white hover:text-gray-800">Login</a>
                <a href="javascript:;" sec:authorize="isAuthenticated()" onclick="$(this).next().submit();"
                   class="text-white hover:text-gray-800">Logout</a>
                <form th:action="|/member/logout|" method="POST"></form>
            </div>
        </div>
    </div>
</header>
</body>
</html>
