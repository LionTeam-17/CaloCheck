<html layout:decorate="~{common/layout/defaultLayout.html}" xmlns:layout="">
<head>
    <title>커뮤니티 - CaloCheck</title>
</head>

<body>

<main class="flex-grow flex items-center justify-center" layout:fragment="Content">
    <div class="flex flex-col max-w-5xl w-full justify-center">
        <div class="flex max-w-5xl w-full my-4">
            <div class="flex justify-between flex-grow">
                <div class="px-4 flex flex-grow">
                    <div class="form-control flex flex-grow">
                        <div><i class="fa-solid fa-magnifying-glass"></i>
                            검색
                        </div>
                        <div class="mt-4 flex">
                            <label class="flex flex-col flex-grow">
                                <input autofocus class="input input-bordered flex flex-grow" name="tagBoardName"
                                       onchange="$(this).keyup();"
                                       onkeydown="handleEnterKey(event);"
                                       onkeyup="$(this).next().children(':first-child').text('검색');"
                                       onpaste="setTimeoutZero(() => $(this).keyup());"
                                       placeholder="검색어를 입력하세요." th:value="${kw}"
                                       type="text">
                                <a class="btn btn-primary btn-sm mx-1 my-2 block mt-3 text-sm break-all text-blue-400"
                                   href="#"
                                   onclick="event.preventDefault(); location.href = '?kw=' + $(this).prev().val().trim().replace(/ /g, '');">
                                    <span></span>
                                </a>
                                <script>
                                    $(`input[name="tagBoardName"]:last`).keyup();

                                    function handleEnterKey(event) {
                                        if (event.keyCode === 13) { // 13은 엔터키의 keyCode입니다.
                                            event.preventDefault();
                                            location.href = '?kw=' + event.target.value.trim().replace(/ /g, '');
                                        }
                                    }
                                </script>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="max-w-5xl w-full mt-4 px-4">
            <div class="flex justify-between">
                <h1 class="font-bold font-xl mb-4">
                    <i class="fa-solid fa-list"></i>
                    게시글 목록
                </h1>
                <div class="btn btn-primary btn-sm">
                    <a href="/post/createForm">
                        <i class="fa-solid fa-pencil"></i>&nbsp;글쓰기
                    </a>
                </div>
            </div>
            <div class="flex flex-col">
                <div class="flex flex-grow justify-between">
                    <span class="font-bold font-xl px-2 flex justify-center" style="width: 7%">번호</span>
                    <span class="font-bold font-xl flex justify-center" style="width: 25%">제목</span>
                    <span class="font-bold font-xl flex justify-center" style="width: 10%">작성자</span>
                    <span class="font-bold font-xl flex justify-center" style="width: 18%">작성일시</span>
                    <span class="font-bold font-xl flex justify-center" style="width: 6%">추천수</span>
                </div>
            </div>
            <div class="divider"></div>
            <div class="flex flex-wrap max-w-5xl w-full" th:if="${postList.isEmpty()}">
                게시물이 없습니다.
            </div>
            <div class="flex flex-col max-w-5xl w-full" th:if="${!postList.isEmpty()}">
                <div class="flex flex-col" th:each="post, loop: ${paging}">
                    <div class="flex flex-grow justify-between">
                        <!-- 역순 정렬 로직 시작 -->
                        <span class="font-bold px-2 flex justify-center" style="width: 7%"
                              th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></span>
                        <!-- 역순 정렬 로직 종료 -->
                        <a class="font-bold flex justify-start" style="width: 25%;word-break: break-all"
                           th:href="|/post/${post.getId()}|">
                            <span th:text="${post.subject}"></span>
                        </a>
                        <span class="font-bold flex justify-center" style="width: 10%"
                              th:text="${post.member.nickname}"></span>
                        <span class="font-bold flex justify-center" style="width: 18%"
                              th:text="${#temporals.format(post.createDate, 'HH:mm')}"></span>
                        <span class="font-bold flex justify-center" style="width: 6%"
                              th:text="${post.popularity}"></span>
                    </div>
                    <div class="divider my-2" style="height: 1px"></div>
                </div>
            </div>
        </div>
        <!--    페이징 처리 시작 -->
        <div class="flex my-5">
            <div class="flex flex-grow" th:if="${!paging.isEmpty()}">
                <ul class="pagination justify-content-center flex justify-center flex-grow btn-group">
                    <li class="btn btn-primary page-item"
                        th:if="${paging.hasPrevious() == true }">
                        <a class="page-link"
                           th:href="@{|?page=${paging.number - 1}|}">
                            <span>이전</span>
                        </a>
                    </li>
                    <li class="btn btn-primary page-item"
                        th:each="page: ${#numbers.sequence(1, paging.totalPages)}"
                        th:if="${page >= paging.number - 4 and page <= paging.number+5}">
                        <a class="page-link" th:href="@{|?page=${page -1}|}"
                           th:if="${page != paging.number+1}" th:text="${page}"></a>
                        <a class="page-link text-xl" style="color:black" th:href="@{|?page=${page -1}|}"
                           th:if="${page == paging.number+1}" th:text="${page}"></a>
                    </li>
                    <li class="btn btn-primary page-item"
                        th:if="${paging.hasNext() == true }">
                        <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                            <span>다음</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--    페이징 처리 종료-->
    </div>
</main>
</body>

</html>
