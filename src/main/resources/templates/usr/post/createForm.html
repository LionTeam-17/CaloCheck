<html layout:decorate="~{common/layout/defaultLayout.html}" xmlns:layout="">
<head>
    <title>글쓰기</title>
</head>
<body>
<main class="flex-grow flex items-center justify-center" layout:fragment="Content">
    <script th:inline="javascript">
        function SavePost__submit(form) {
            // iComment 이(가) 올바른지 체크
            form.iSubject.value = form.iSubject.value.trim();
            form.iContent.value = form.iContent.value.trim();// 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.iSubject.value === "") {
                toastWarning('제목을 입력해주세요.');
                form.iSubject.focus();
                return;
            }
            if (form.iContent.value === "") {
                toastWarning('내용을 입력해주세요.');
                form.iContent.focus();
                return;
            }

            form.submit();
        }
    </script>

    <div class="flex flex-col max-w-5xl w-full justify-center">
        <section class="mb-5 max-w-5xl w-full">
            <div class="card bg-dark">
                <form class="flex flex-col gap-6" method="POST" onsubmit="SavePost__submit(this); return false;"
                      th:action>
                    <div class="flex flex-grow max-w-5xl w-full justify-center">
                        <div class="flex flex-col flex-grow posts-box mt-20">
                            <div class="flex justify-center">
                                <div class="text-center font-bold text-4xl text-black">
                                    게시물 작성
                                </div>
                            </div>
                            <div class="mt-10 flex justify-center">
                                <!-- 제목 입력 부분-->
                                <div class="flex flex-grow flex-col ml-4">
                                    <!-- 제목 -->
                                    <div class="mt-6 text-gray-500 font-semi-bold">
                                        제목
                                    </div>
                                    <!-- 제목 입력 -->
                                    <div class="flex flex-grow mt-2">
                                        <input class="border flex flex-grow border-black border-opacity-10 h-10 p-4 w-96" id="id-input" name="iSubject" placeholder="제목을 입력하세요"
                                               type="text"/>
                                    </div>
                                    <!-- 내용 -->
                                    <div class="mt-6 text-gray-500 font-semi-bold">
                                        내용
                                    </div>
                                    <!-- 내용 입력 -->
                                    <div class="flex flex-grow mt-2">
                                <textarea class="border flex flex-grow border-black border-opacity-10 resize-none p-4 focus:outline-none" cols="45" name="iContent" placeholder="내용을 입력하세요"
                                          rows="15"></textarea>
                                    </div>
                                </div>
                            </div>
                            <!-- 등록, 취소버튼 -->
                            <div class="flex justify-end">
                                <div class="flex justify-end">
                                    <div class="flex mt-6">
                                        <button class="btn btn-sm w-20 mx-2" style="background: gray;border: gray">
                                            <a href="/post">취소</a>
                                        </button>
                                    </div>
                                </div>
                                <div class="submit-button flex justify-end">
                                    <div class="flex mt-6">
                                        <button class="btn btn-primary btn-sm w-20">
                                            <span class="text-center">등록</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</main>
</body>
</html>
