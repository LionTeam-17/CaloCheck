        function SaveComment__submit(form) {
            // iComment 이(가) 올바른지 체크
            form.iComment.value = form.iComment.value.trim();

            if (form.iComment.value === "") {
                toastWarning('댓글을 입력해주세요.');
                form.iComment.focus();
                return;
            }

            form.submit();
        }
    </script>
