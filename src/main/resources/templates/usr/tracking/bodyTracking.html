<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/defaultLayout}">

<head>
    <meta charSet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Tracking</title>
    <link rel="stylesheet" href="/resource/common/bodyTracking.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">
</head>

<body>
<th:block layout:fragment="Content">
    <main className="flex-1 flex justify-center">
        <div className="max-w-3xl w-full px-4 py-4 flex flex-col">
            <!--유저 정보-->
            <div className="user-info">
                <div className="user-details">
                    <div className="user-detail-item">
                        <span className="detail-title">이름 :</span>
                        <span className="detail-value" th:text="${member.nickname} + '님'"></span>
                    </div>
                    <div className="user-detail-item">
                        <span className="detail-title">성별 :</span>
                        <span th:if="${member.gender == 'M'}" className="detail-value">남 <i
                                className="fa-solid fa-mars"></i></span>
                        <span th:if="${member.gender == 'F'}" className="detail-value">여 <i
                                className="fa-solid fa-venus"></i></span>
                    </div>
                    <div className="user-detail-item">
                        <span className="detail-title">나이 :</span>
                        <span className="detail-value" th:text="${member.age} + '세'"></span>
                    </div>
                    <div className="user-detail-item">
                        <span className="detail-title">키 :</span>
                        <span className="detail-value" th:text="${member.height} + 'cm'"></span>
                    </div>
                </div>
            </div>

            <!--기록 보기 및 기록하기 -->
            <div>
                <div className="tab_button flex">
                    <div className="tabs">
                        <button className="tablink tab tab-lifted tab-active" id="WeightTab" data-tab="Weight"
                                onClick="openData('Weight')"> 체중
                        </button>
                        <button className="tablink tab tab-lifted " id="BodyFatTab" data-tab="Body Fat"
                                onClick="openData('Body Fat')">체지방량
                        </button>
                        <button className="tablink tab tab-lifted " id="MuscleMassTab" data-tab="Muscle Mass"
                                onClick="openData('Muscle Mass')">골격근량
                        </button>
                    </div>
                    <div className="join join-vertical ml-auto">
                        <button id="openTrackingModal" className="btn btn-sm join-item text-sm">기록보기</button>
                        <button id="openRecordModal" className="btn btn-sm join-item text-sm">기록하기</button>
                    </div>
                </div>
                <div>
                    <div id="trackingModal" className="displayModal fixed z-50 inset-0 overflow-y-auto"
                         aria-labelledby="tracking-modal-title" role="dialog" aria-modal="true">
                        <div className="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                            <div className="displayModal inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                                 aria-hidden="true"></div>
                            <span className="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                            <div className="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-full md:max-w-2xl lg:max-w-3xl xl:max-w-4xl sm:w-full">
                                <div className="bg-white px-4 pt-5 pb-1">
                                    <div className="flex justify-center">
                                        <div className="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                            <h3 className="text-lg leading-6 font-medium text-gray-900 mb-5"
                                                id="tracking-modal-title">
                                                전체 기록 보기
                                            </h3>
                                            <div className="max-h-[400px] overflow-y-auto">
                                                <table className="table-auto w-full bg-white border">
                                                    <thead>
                                                    <tr className="table_head">
                                                        <th className="px-4 py-2 border-b">날짜</th>
                                                        <th className="px-4 py-2 border-b">체중</th>
                                                        <th className="px-4 py-2 border-b">체지방량</th>
                                                        <th className="px-4 py-2 border-b">골격근량</th>
                                                        <th className="px-4 py-2 border-b">bmi</th>
                                                        <th className="px-4 py-2 border-b">체지방률</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="tracking : ${trackingData}"
                                                        className="border-b text-black">
                                                        <td className="px-4 py-2" th:text="${tracking.dateTime}"></td>
                                                        <td className="px-4 py-2"
                                                            th:text="${tracking.weight} + 'kg'"></td>
                                                        <td className="px-4 py-2"
                                                            th:text="${tracking.bodyFat} + 'kg'"></td>
                                                        <td className="px-4 py-2"
                                                            th:text="${tracking.muscleMass} + 'kg'"></td>
                                                        <td className="px-4 py-2" th:text="${tracking.bmi}"></td>
                                                        <td className="px-4 py-2"
                                                            th:text="${tracking.bodyFatPercentage} + '%'"></td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white px-4 pb-3 flex justify-center">
                                    <button id="closeTrackingModal" type="button"
                                            className="mt-3 mx-2 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                                        닫기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="recordModal" className="displayModal fixed z-50 inset-0 overflow-y-auto"
                         aria-labelledby="record-modal-title" role="dialog" aria-modal="true">
                        <div className="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                            <div className="displayModal inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                                 aria-hidden="true"></div>
                            <span className="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                            <div className="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                                <div className="bg-white px-4 pt-5 pb-1">
                                    <div className="flex justify-center">
                                        <div className="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                            <h3 className="text-lg leading-6 font-medium text-gray-900 mb-5"
                                                id="record-modal-title">
                                                내 신체정보 기록하기
                                            </h3>
                                            <div className="mt-2 flex justify-center">
                                                <form action="#" th:action="@{/tracking/bodyTracking}" method="post"
                                                      th:object="${tracking}" className="w-full">
                                                    <div className="form-container flex flex-row justify-start">
                                                        <label htmlFor="date">날짜: </label>
                                                        <input type="date" id="date" th:field="*{dateTime}"
                                                               min="currentDateFormatted" max="currentDateFormatted">
                                                    </div>
                                                    <div className="form-container flex flex-row justify-start">
                                                        <label htmlFor="myWeight">체중: </label>
                                                        <input type="number" id="myWeight" th:field="*{weight}">
                                                    </div>
                                                    <div className="form-container flex flex-row justify-start">
                                                        <label htmlFor="bodyFat">체지방량: </label>
                                                        <input type="number" id="bodyFat" th:field="*{bodyFat}">
                                                    </div>
                                                    <div className="form-container flex flex-row justify-start">
                                                        <label htmlFor="muscleMass">골격근량: </label>
                                                        <input type="number" id="muscleMass" th:field="*{muscleMass}">
                                                    </div>
                                                </form>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div className="bg-white px-4 pb-3 flex justify-center">
                                    <button id="confirmRecord" type="submit"
                                            className="mt-3 mx-2 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                                        기록하기
                                    </button>
                                    <button id="closeRecordModal" type="button"
                                            className="mt-3 mx-2 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                                        취소하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <canvas id="Weight" className="chart" style="max-width: 800px;"></canvas>
                <canvas id="Body Fat" className="chart" style="max-width: 800px;"></canvas>
                <canvas id="Muscle Mass" className="chart" style="max-width: 800px;"></canvas>

                <div className="card-container">
                    <div th:each="tracking, iterStat : ${trackingDataReverse}" th:if="${iterStat.index < 5}"
                         className="card">
                        <h2 th:text="${tracking.dateTime}" className="card-header"></h2>
                        <div className="card-body">
                            <p>
                                <strong>체중</strong>
                                <span th:text="${tracking.weight} + 'kg' + (${tracking.weightChange} &gt; 0 ? '(+' + ${tracking.weightChange} + 'kg)' : '(' + ${tracking.weightChange} + 'kg)')"></span>
                            </p>
                            <p>
                                <strong>체지방량</strong>
                                <span th:text="${tracking.bodyFat} + 'kg' + (${tracking.bodyFatChange} &gt; 0 ? '(+' + ${tracking.bodyFatChange} + 'kg)' : '(' + ${tracking.bodyFatChange} + 'kg)')"></span>
                            </p>
                            <p>
                                <strong>골격근량</strong>
                                <span th:text="${tracking.muscleMass} + 'kg' + (${tracking.muscleMassChange} &gt; 0 ? '(+' + ${tracking.muscleMassChange} + 'kg)' : '(' + ${tracking.muscleMassChange} + 'kg)')"></span>
                            </p>
                            <p><strong>bmi</strong> <span th:text="${tracking.bmi}"></span></p>
                            <p><strong>체지방률</strong> <span th:text="${tracking.bodyFatPercentage} + '%'"></span></p>
                        </div>
                    </div>
                </div>

                <script th:inline="javascript">
                    $(document).ready(function () {
                        $("#openTrackingModal").click(function () {
                            $("#trackingModal").show();
                        });

                        $("#openRecordModal").click(function () {
                            $("#recordModal").show();
                        });

                        $("#closeTrackingModal").click(function () {
                            $("#trackingModal").hide();
                        });

                        $("#closeRecordModal").click(function () {
                            $("#recordModal").hide();
                        });

                        openData('Weight');

                        $("#confirmRecord").click(function () {
                            $("form").submit();

                            const selectedTab = $(".tablink.active").attr("data-tab");
                            displayBodyInfo(selectedTab);
                        });
                    });

                    function openData(type) {
                        let i, charts, tablinks;
                        charts = document.getElementsByClassName("chart");
                        for (i = 0; i < charts.length; i++) {
                            if (charts[i].id === type) {
                                charts[i].style.display = "block";
                            } else {
                                charts[i].style.display = "none";
                            }
                        }

                        tablinks = document.getElementsByClassName("tablink");
                        for (i = 0; i < tablinks.length; i++) {
                            if (tablinks[i].getAttribute('data-tab') !== type) {
                                tablinks[i].classList.remove("tab-active");
                            } else {
                                tablinks[i].classList.add("tab-active");
                            }
                        }
                    }

                    const data = /*[[${trackingData}]]*/ [];
                    console.log(data);

                    const currentDate = new Date();
                    const threeMonthsAgo = new Date();
                    threeMonthsAgo.setMonth(currentDate.getMonth() - 2); // Subtract 2 because months are zero-based

                    const filteredData = data.filter(tracking => new Date(tracking.dateTime) >= threeMonthsAgo);

                    const dates = filteredData.map(tracking => tracking.dateTime.slice(5));
                    const weights = filteredData.map(tracking => tracking.weight);
                    const bodyFats = filteredData.map(tracking => tracking.bodyFat);
                    const muscleMasses = filteredData.map(tracking => tracking.muscleMass);

                    const datasets = {
                        'Weight': weights,
                        'Body Fat': bodyFats,
                        'Muscle Mass': muscleMasses
                    };

                    const colors = {
                        'Weight': 'blue',
                        'Body Fat': 'yellow',
                        'Muscle Mass': 'green'
                    };

                    for (let type in datasets) {
                        const ctx = document.getElementById(type).getContext('2d');

                        const chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: dates,
                                datasets: [{
                                    label: type,
                                    data: datasets[type],
                                    borderColor: colors[type]
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: {
                                        ticks: {
                                            maxTicksLimit: dates.length
                                        }
                                    }
                                }
                            }
                        });
                    }

                    const dateField = document.getElementById('date');
                    const currentDateFormatted = new Date().toISOString().split('T')[0];
                    dateField.max = currentDateFormatted;
                    dateField.min = currentDateFormatted;
                    dateField.value = currentDateFormatted;

                </script>
            </div>
    </main>
</th:block>
</body>
</html>
